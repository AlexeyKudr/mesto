<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="<%=require('./images/mesto-logo.svg')%>" alt="место" class="header__logo" />
        </header>
        <main class="content">
            <section class="profile">
                <button class="profile__avatar_edit" type="button">
                    <img class="profile__avatar" alt="Аватар пользователя" src="#" />
                </button>
                <div class="profile__info">
                    <div class="profile__title-edit">
                        <h1 class="profile__title"></h1>
                        <button type="button" id="open-popup-button" class="profile__edit-button" aria-label="Open"></button>
                    </div>
                    <p class="profile__subtitle"></p>
                </div>
                <button id="add-popup-button" type="button" class="profile__add-button" aria-label="Open"></button>
            </section>

            <section class="cards"></section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <div id="edit-popup" class="popup">
            <div class="popup__content">
                <form id="edit-form" class="popup__form" name="popup-name" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input id="name-input" type="text" class="popup__input popup__input_type_title" name="name" placeholder="Имя" required minlength="2" maxlength="40" />
                    <span id="name-input-error"></span>

                    <input id="input-subtitle" type="text" class="popup__input popup__input_type_subtitle" name="about" placeholder="О себе" required minlength="2" maxlength="200" />
                    <span id="input-subtitle-error"></span>

                    <button type="submit" class="popup__button" aria-label="Save">Сохранить</button>
                </form>
                <button id="close-popup-button" class="popup__close-button" type="button" aria-label="Close"></button>
            </div>
        </div>

        <div id="add-popup" class="popup">
            <div class="popup__content">
                <form id="add-form" class="popup__form popup__add-form" name="popup-name-add" novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <input id="card-input-title" type="text" class="popup__input popup__input_type_title" name="name" placeholder="Название" required minlength="2" maxlength="30" />
                    <span id="card-input-title-error"></span>

                    <input id="place-input-subtitle" type="url" class="popup__input popup__input_type_subtitle" name="link" placeholder="Ссылка на картинку" required />
                    <span id="place-input-subtitle-error"></span>

                    <button type="submit" class="popup__button" disabled>Создать</button>
                </form>
                <button id="close-popup-add" class="popup__close-button" type="button" aria-label="Close"></button>
            </div>
        </div>

        <section id="popup-photo" class="popup popup_black">
            <div class="popup__conteiner-photo">
                <button id="close-popup-photo" class="popup__close-button popup__photo-button" type="button" aria-label="Close"></button>
                <img class="popup__image-full" src="#" alt="#" />
                <p class="popup__name-photo"></p>
            </div>
        </section>

        <div  id="popup-delete" class="popup">
            <div class="popup__content">
                <form name="delete-form" action="#" class="popup__form">
              <h2 class="popup__title">Вы уверены?</h2>
                  <button type="submit" class="popup__button">Да</button>
              </form>
              <button type="button" class="popup__close-button" title="btn"></button>
            </div>
          </div>

        <div id="avatar-popup" class="popup popup__avatar">
            <div class="popup__content">
                <form class="popup__form popup__form_edit-avatar" name="editAvatar" novalidate>                
                    <h2 class="popup__title">Обновить аватар</h2>
                            <input id="avatar" class="popup__input popup__input_avatar" name="avatar" type="url" placeholder="Ссылка на картинку" required />
                            <span id="avatar-error"></span>
                        <button class="popup__button" type="submit">Сохранить</button>
                    </form>
                    <button class="popup__close-button" type="button" title="popupClose"></button>
            </div>
        </div>

        <template id="mesto-card-template" class="card-template">
            <article class="card">
                <button class="card__delete" type="button" aria-label="Delete"></button>
                <img class="card__image" src="#" alt="#" />
                <div class="card__info">
                    <h2 class="card__title"></h2>
                    <div>                   
                        <button class="card__like" type="button" aria-label="Like"></button>
                        <span class="card__likes-counter">1</span></div>
                </div>
            </article>
        </template>
    </body>
</html>
