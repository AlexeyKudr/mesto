<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Mesto</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <script src="./scripts/index.js" defer></script>
    </head >
    <body class="page">
        <header class="header">
            <img src="./images/mesto-logo.svg" alt="место" class="header__logo">
        </header>


        <main class="content">
            <section class="profile">
                <img src="./images/avatar-profile.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__title-edit">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" id="open-popup-button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button id="add-popup-button" type="button" class="profile__add-button"></button>
            </section>

            
            <section class="cards">
                <ul class="cards__container">
                    <li class="card">
                        <img src="./images/karachaevo.png" alt="Карачаевск" class="card__image">
                        <div class="card__info">
                            <h3 class="card__title">Карачаевск</h3>
                            <button class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/Elbrus.png" alt="Эльбрус" class="card__image">
                        <div class="card__info">
                            <h3 class="card__title">Гора Эльбрус</h3>
                            <button class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/dombay.png" alt="Домбай" class="card__image">
                        <div class="card__info">
                            <h3 class="card__title">Домбай</h3>
                            <button class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/Elbrus.png" alt="Эльбрус" class="card__image">
                        <div class="card__info">
                            <h3 class="card__title">Гора Эльбрус</h3>
                            <button class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/dombay.png" alt="Домбай" class="card__image">
                        <div class="card__info">
                            <h3 class="card__title">Домбай</h3>
                            <button class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/karachaevo.png" alt="Карачаево-Ч" class="card__image">
                        <div class="card__info">
                            <h3 class="card__title">Карачаево-Ч...</h3>
                            <button class="card__like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div id="edit-popup" class="popup">
            <div class="popup__content">
              <form id="edit-form" class="popup__form">
                <h2 class="title">Редактировать имя</h2>
                <input id="name-input" type="text" class="input" />
                <button type="submit" class="button">Сохранить</button>
              </form>
              <button id="close-popup-button" class="popup__close-button"></button>
            </div>
          </div>
    </body>
</html>
